name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v2

     
      - uses: Platane/snk@v2
        with:
          github_user_name: Nicolas041020 
          outputs: dist/snake.svg

     
      - uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: main 
          build_dir: dist
